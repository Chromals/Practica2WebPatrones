        <section class="section"> 
            <article>
                <header>
                    <h2 class="noticia-izquierda" style="padding-bottom: 15px">Su perfil</h2>
                   
                </header>
                <form action="cliente/registro" class="form-simple">
                    <table border="0" cellspacing="5" cellpadding="5">
                        <tbody>
                            <tr>
                                <td>Correo</td>
                                <td><input type="email" name="Correo" size="25" placeholder="Ingrese su email aqui" /></td>
                            </tr>
                            <tr>
                                <td>Clave</td>
                                <td><input type="password" name="clave" size="10" /></td>
                            </tr>
                            <tr>
                                <td>Nombre</td>
                                <td><input type="text" name="nombre" size="10" placeholder="Ingrese su nombre aqui" /></td>
                            </tr>
                            
                            <tr>
                                <td>Su foto</td>
                                <td><input type="file" name="foto"  accept="image/*" /></td>
                            </tr>
                            <tr>
                                <td>Telefono</td>
                                <td><input type="tel" name="telefono" size="8" /></td>
                            </tr>
                           
                            <tr>
                                <td>Direccion exacta</td>
                                <td><textarea name="direccion" rows="4" cols="10"></textarea></td>
                            </tr>
                            
                            <tr>
                                <td>Acciones</td>
                                <td>
                                    <input type="reset" class="btn-reset" value="limpiar">
                                    <input type="submit" class="btn-submit" value="Enviar">
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </form>
                
            </article>
